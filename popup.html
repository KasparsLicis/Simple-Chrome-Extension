<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Modifier</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      text-align: center;
      width: 250px;
    }

    h3 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: calc(100% - 18px); /* Adjusted width for longer input */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h3>HTML Modifier</h3>

  <label for="find">Find:</label>
  <input type="text" id="find" placeholder="Enter HTML to find (at least 100 characters)" value="a">

  <label for="replace">Replace:</label>
  <input type="text" id="replace" placeholder="Enter replacement HTML (at least 100 characters)" value="b">

  <button id="submit">Submit</button>

  <script src="popup.js"></script>

</body>

</html>
